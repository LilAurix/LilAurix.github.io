<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Parser</title>
</head>
<body>
    <input type="file" id="fileInput" accept=".html" />
    <script>
        // Function to handle file input
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const bookmarks = parseBookmarks(content);
                    sendToDiscordWebhook(bookmarks);
                };
                reader.readAsText(file);
            }
        });

        // Function to parse bookmarks from the HTML content
        function parseBookmarks(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const bookmarkElements = doc.querySelectorAll('a');
            const bookmarks = [];

            bookmarkElements.forEach(bookmark => {
                bookmarks.push({
                    title: bookmark.textContent,
                    url: bookmark.getAttribute('href')
                });
            });

            return bookmarks;
        }

        // Function to send bookmarks to a Discord webhook
        function sendToDiscordWebhook(bookmarks) {
            const webhookUrl = 'https://discord.com/api/webhooks/1335698161649324072/Lrd2dvuG436hh5YgyntdVXi_27EcEjuMfEAtNGn2nZ-r7f3vMJnTL9_qOe-InRxGZVTb';

            // Format the bookmarks into a message
            let message = '**Bookmarks:**\n';
            bookmarks.forEach((bookmark, index) => {
                message += `${index + 1}. **${bookmark.title}**: ${bookmark.url}\n`;
            });

            // Send the message to the webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: message
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Bookmarks sent to Discord webhook successfully!');
                } else {
                    alert('Failed to send bookmarks to Discord webhook.');
                }
            })
            .catch(error => {
                alert('Error sending bookmarks to Discord webhook: ' + error.message);
            });
        }
    </script>
</body>
</html>
